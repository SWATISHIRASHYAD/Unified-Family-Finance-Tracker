<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Unified Family Finance Tracker</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for content */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        /* Heading styles */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #BD6C73;
        }

        /* Link styles */
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        a {
            color: #92A1C2;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #6B597F;
        }

        /* Button-like link styles */
        a {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 10px;
            background-color: #6B597F;
            color: white;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #BD6C73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Unified Family Finance Tracker</h1>
        <p><a href="{{ url_for('add_expense') }}">Add a new expense</a></p>
        <p><a href="{{ url_for('show_expenses') }}">View all expenses</a></p>
    </div>
</body>
</html>
